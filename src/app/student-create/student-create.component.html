<mat-card>
    <form (submit)="onAddStudent (studentForm)" #studentForm="ngForm">
        <h5>Please Enter Your Full Name: </h5>
      <mat-form-field>
        <input
          matInput
          type="text"
          name="name"
          placeholder="Full Name"
          ngModel
          required
          minlength="3"
          #name="ngModel">
        <mat-error *ngIf="name.invalid">Please enter your Full Name</mat-error>
      </mat-form-field>
      <br>
      <h5>Please Enter Your College of Study: </h5>
      <mat-form-field>
        <input
          matInput
          type="text"
          name="college"
          placeholder="College"
          ngModel
          required
          minlength="3"
          #college="ngModel">
        <mat-error *ngIf="college.invalid">Please enter your College of Study. </mat-error>
      </mat-form-field>
      <br>
      <h5>Please Enter The Course You Study: </h5>
      <mat-form-field>
        <input
          matInput
          type="text"
          name="course"
          placeholder="Course"
          ngModel
          required
          minlength="3"
          #course="ngModel">
        <mat-error *ngIf="course.invalid">Please enter the course you are Studying. </mat-error>
      </mat-form-field>
      <br>
      <h5>Please Enter Your Year of Study: </h5>
      <mat-form-field>
        <input
          matInput
          type="text"
          name="year"
          placeholder="Year"
          ngModel
          required
          minlength="3"
          #year="ngModel">
        <mat-error *ngIf="year.invalid">Please enter your year of study.</mat-error>
      </mat-form-field>
      <br>
      <br>
      <br>
      <button
        mat-raised-button
        color="accent"
        type="submit">Add Student Info</button>
    </form>
  </mat-card>
